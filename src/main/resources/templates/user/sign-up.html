<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Head -->
<th:block th:replace="common/template :: common-head(title='..:: Tax Tracker | Sign Up ::..', isLoginSignUp=true)"/>


<body class="skin-default card-no-border">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div th:replace="common/tax/tax-template :: common-preloader"></div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register"
         th:style="'background-image:url(' + @{/vendor/assets/images/background/login-register.jpg} + ');'">
        <div class="login-box card">
            <div class="card-body">

                <div class="row text-center" id="messages">
                    <div class="alert col-12 alert-warning alert-dismissible fade show" role="alert"
                         th:if="${duplicatedUsername}">
                        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <strong>Username (already taken)</strong>
                    </div>
                    <div class="alert col-12 alert-warning alert-dismissible fade show" role="alert"
                         th:if="${duplicatedEmail}">
                        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <strong>Email (already taken)</strong>
                    </div>
                    <div class="alert col-12 alert-warning alert-dismissible fade show" role="alert"
                         th:if="${signUpError}">
                        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <strong th:text="${signUpError}"></strong>
                    </div>
                </div>

                <form class="form-horizontal form-material" id="signUp" method="post"
                      th:action="@{${T(com.umdvita.taxtracker.constant.ControllerConstant).SIGN_UP_URL_MAPPING}}"
                      th:object="${user}">
                    <h3 class="text-center m-b-10">Sign Up</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input autofocus class="form-control" id="username"
                                   name="username" placeholder="Username" required th:field="*{username}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" id="email"
                                   name="email" placeholder="Email" required th:field="*{email}" type="email">
                        </div>
                    </div>
                    <div class="password-field form-group">
                        <div class="col-xs-12">
                            <input class="form-control" id="password"
                                   name="password" placeholder="Password" required
                                   th:field="*{password}"
                                   type="password">
                            <span class="fa fa-lg fa-eye field-icon toggle-password" id="#password"></span>
                        </div>
                    </div>
                    <div class="mt-0" style="color: #131010; width: 93%; margin: 20px 0 !important">
                        <strong>Strength:</strong>
                        <div class="figure" id="strength_human"></div>
                        <div class="progress" style="display: none;">
                            <div aria-valuemax="100" aria-valuemin="0"
                                 aria-valuenow="25" class="progress-bar progress-bar-striped"
                                 id="progress-bar" role="progressbar" style="width:25%">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" id="agree" name="agree"
                                       required type="checkbox">
                                <label class="custom-control-label" for="agree">
                                    I agree to all<a target="_blank" th:href="@{/copy/terms-and-conditions}"> Terms</a>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center p-b-0">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                                    type="submit">Sign Up
                            </button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Already have an account? <a class="text-info m-l-5" th:href="@{/login}"><b>Sign In</b></a>
                            <a class="float-right" th:href="@{/}">Home</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!--Common Body Scripts-->
<div th:replace="common/template :: common-scripts"></div>

</body>


</html>
